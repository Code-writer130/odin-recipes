<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Milkshake</title>
</head>
<body>
    <h1>Vanilla Milkshake</h1>
    <h3>Description</h3>
    <p>It's just so nice</p>
    <h4>Ingredients</h4>
    <ul>
        <li>Vanilla Ice Cream</li>
        <li>Milk</li>
        <li>Vanilla extract</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Blend ice cream, milk, and vanilla extract together in a blender until smooth; pour into glasses and serve.</li>
    </ol>

</body>
</html>
